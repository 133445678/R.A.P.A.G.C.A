<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="import" href="Login.html">
    <title>Iniciar sesion</title>
</head>
<body>
   <div class="cuenta new">
       <form action="#" method="get">
           <label for="newUsuario">Ingrese su correo o su numéro de télefono</label></br>
           <input type="text" name="usuanew" placeholder="nuevo usuario"></br>
           <label for="newcontraseña">Ingrese una Contraseña</label></br>
           <input type="password" name="newcontraseña" placeholder="ingrese su contraseña"></br>
           <label for="repetircontraseña">Confirmacion de Contraseña</label></br>
           <input type="password" name="repetircontraseña" placeholder="repetir la contraseña"></br>
       </form>
   </div>
   <div class="button-form">
       <input type="submit" value="Cancelar">
       <input type="submit" value="Siguiente">
   </div>
</body>
</html>
